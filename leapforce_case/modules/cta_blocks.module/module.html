{# Blocks #}
<section class="container mx-auto">
  <div class="grid grid-rows-1 gap-5 grid-cols-1 md:grid-cols-2 mt-20 mb-24">
    <!-- Whole block clickable -->
    <a
      href="#"
      class="CTAContainer flex flex-col justify-end rounded-sm"
      style="background-image: linear-gradient(180deg,rgba(20, 20, 20, 0) 0%, rgba(20, 20, 20, 0.8) 100%), url('{{ module.cta_background_1.src }}');"
    >
      <div class="CTAContent">
        <div class="flex flex-row justify-between">
          <div class="content-end">
            <h2 class="CTATitle mb-2 text-[#FFFFFF] font-tt-commons text-[28px] font-semibold">{{ module.cta_title_1 }}</h2>
            <div class="CTABody text-[#FFFFFF] opacity-50 font-tt-commons text-[19px] font-normal">{{ module.cta_body_1 }}</div>
          </div>
          <div
            class="border-2 border-solid border-white/30 hover:border-white/50 transition-colors duration-200 rounded-sm p-4 h-fit self-end ml-1"
          >
            <img
              src="{{ module.cta_icon.src }}"
              alt="{{ module.cta_icon.alt }}"
            />
          </div>
        </div>
      </div>
    </a>

    <!-- Only icon clickable -->
    <div
      class="CTAContainer flex flex-col justify-end rounded-sm"
      style="background-image: linear-gradient(180deg,rgba(20, 20, 20, 0) 0%, rgba(20, 20, 20, 0.8) 100%), url('{{ module.cta_background_2.src }}');"
    >
      <div class="CTAContent">
        <div class="flex flex-row justify-between">
          <div class="content-end">
            <h2 class="CTATitle mb-2 text-[#FFFFFF] font-tt-commons text-[28px] font-semibold">{{ module.cta_title_2 }}</h2>
            <div class="CTABody text-[#FFFFFF] opacity-50 font-tt-commons text-[19px] font-normal">{{ module.cta_body_2 }}</div>
          </div>
          <a
            href="#"
            class="border-2 border-solid border-white/30 hover:border-white/50 transition-colors duration-200 rounded-sm p-4 h-fit self-end ml-1"
          >
            <img
              src="{{ module.cta_icon.src }}"
              alt="{{ module.cta_icon.alt }}"
            />
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
